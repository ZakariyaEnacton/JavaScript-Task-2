<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Movie Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="header">
        <div class="container">
            <div class="header-logo">
                Movie Web
            </div>
        </div>
    </header>

    <main>
        <section class="container">
            <div class="search-section">
                <div class="search-field">
                    <input type="search" placeholder="Search..." class="search-bar">
                    <button id="clear-btn" class="search-button">Clear</button>
                </div>
                <div class="filter-field">
                    <div class="filter-ratting-wrapper">
                        <label class="filter-lbl" for="">Filter by ratting : </label>
                        <select name="ratting-filter" id="ratting">
                            <option value="all">all</option>
                            <option value="5">5 star</option>
                            <option value="4">4 star</option>
                            <option value="3">3 star</option>
                            <option value="2">2 star</option>
                            <option value="1">1 star</option>
                        </select>
                    </div>
                    <div class="filter-country-wrapper">
                        <label class="filter-lbl" for="">Filter by country : </label>
                        <select name="country-filter" id="country">
                            <option value="all">all</option>
                            <option value="in">india</option>
                            <option value="us">United State</option>
                        </select>
                    </div>
                </div>
            </div>
        </section>

        <section class="container">
            <div class="blog-section">
                <div class="blog-card-wrapper">
                    <div class="blog-card">
                        <div class="blog-card-image">
                            <img class="card-image" src="images/img 1.jpeg" alt="Loding...">
                        </div>
                        <div class="card-footer">

                            <h6 class="movie-name">Hello, This is first card</h6>
                            <p class="movie-ratting">4.3 Star</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
